  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #000;
      color: white;
      background-image: radial-gradient(circle, rgba(255, 215, 0, 0.25) 1px, transparent 1px);
      background-size: 25px 25px;
    }
    .button {
      padding: 14px 28px;
      margin: 15px auto;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      display: block;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .button:hover { transform: translateY(-2px); }
    .blue { background-color: #1E00FF; color: #fff; }
    .red { background-color: #8B0000; color: #fff; }

    .custom-video-wrapper {
      position: relative;
      width: 100%;
      max-width: 640px;
      height: auto;
      margin: 0 auto 30px auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
      background: radial-gradient(circle at center, rgba(255, 215, 0, 0.2), transparent 70%);
      animation: glow 4s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.4); }
      100% { box-shadow: 0 0 60px rgba(255, 215, 0, 0.8); }
    }

    .custom-video-wrapper video {
      width: 100%;
      height: 100%;
      max-height: 360px;
      object-fit: contain;
      border-radius: 16px;
    }

    .video-controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 10;
    }

    .video-button {
      background-color: rgba(255, 215, 0, 0.9);
      border: none;
      color: black;
      font-size: 20px;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      transition: transform 0.2s;
    }

    .video-button:hover {
      transform: scale(1.1);
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 20px;
      color: #FFD700;
    }
    p {
      font-size: 4.5vw;
      max-width: 600px;
      margin: 0 auto 30px auto;
    }
    strong.brand { color: #FFD700; font-weight: bold; }
    @media (min-width: 768px) {
      h1 { font-size: 30px; }
      p { font-size: 18px; }
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать!</h1>
  <p>Узнай, как изменить свою жизнь с маркетплейсом <strong class="brand">Lemon Mall</strong></p>

  <div class="custom-video-wrapper">
    <video id="myVideo">
      <source src="videos/video1.mp4" type="video/mp4">
      Ваш браузер не поддерживает видео.
    </video>
    <div class="video-controls">
      <button class="video-button" onclick="rewind()">⏪</button>
      <button class="video-button" onclick="togglePlayPause()" id="playPauseBtn">▶</button>
      <button class="video-button" onclick="stopVideo()">⏹</button>
    </div>
  </div>

  <a href="video2.html" class="button blue">Да, интересно</a>
  <a href="https://wa.me/77085080140" class="button red">Не интересно</a>

  <script>
    const video = document.getElementById('myVideo');
    const playPauseBtn = document.getElementById('playPauseBtn');

    function togglePlayPause() {
      if (video.paused) {
        video.play();
        playPauseBtn.textContent = '⏸';
      } else {
        video.pause();
        playPauseBtn.textContent = '▶';
      }
    }

    function stopVideo() {
      video.pause();
      video.currentTime = 0;
      playPauseBtn.textContent = '▶';
    }

    function rewind() {
      video.currentTime = Math.max(0, video.currentTime - 10);
    }

    video.addEventListener('ended', () => {
      playPauseBtn.textContent = '▶';
    });
  </script>
</body>
</html>
