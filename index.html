    body {
      margin: 0;

      text-align: center;
      padding: 40px 20px;

      background-image: radial-gradient(circle, rgba(255, 215, 0, 0.25) 1px, transparent 1px);
      background-size: 25px 25px;
    }
    .button {
      padding: 14px 28px;
      margin: 15px auto;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      display: block;
      width: 100%;

      border-radius: 16px;

    }

    .custom-video-wrapper video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 16px;
      filter: brightness(1.1) contrast(1.1);
    }

    .custom-play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 215, 0, 0.85);
      color: black;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 28px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);

    }

    .custom-play-button:hover {
      transform: translate(-50%, -50%) scale(1.1);
      background-color: #ffd700;

    </video>
    <button id="playPauseBtn" class="custom-play-button">▶</button>

  <a href="video2.html" class="button blue">Да, интересно</a>
  <a href="https://wa.me/77085080140" class="button red">Не интересно</a>

  <script>
    const video = document.getElementById('myVideo');
    const btn = document.getElementById('playPauseBtn');

    btn.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        btn.style.display = 'none';
      }
    });

    video.addEventListener('ended', () => {
      btn.style.display = 'block';
    });
  </script>
</body>
